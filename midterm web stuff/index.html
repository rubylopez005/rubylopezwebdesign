<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My art gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: rgba(255, 192, 245, 0.65);
        }
        .navbar {
            background-color: #cc71be;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .logo {
            position: absolute;
            left: 20px;
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease-in-out;
        }
        .logo:hover {
            transform: rotate(10deg) scale(1.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            cursor: pointer;
        }
        .navbar a:hover {
            color: #420a30;
        }
        .content {
            padding: 19px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function showContent(page) {
            let content = document.getElementById("page-content");
            let html = "";
            switch (page) {
                case 'home':
                    html = "<h1>Welcome to my Art Gallery!</h1><p>These are works that I have done in highschool and also small projects i have done for myself like tattooing!</p>";
                    break;
                case 'gallery':
                    html = "<h1>Gallery</h1><div class='gallery'>" +
                        "<div class='gallery-item'><img src='IMG_1338.jpg' alt='Art 1'><p>My Pointillism Nun drawing!</p></div>" +
                            "<div class='gallery-item'><img src='IMG_1491.jpg' alt='Art 2'><p>My portrait of Jonathan Davis!</p></div>" +
                            "<div class='gallery-item'><img src='IMG_4607.jpg' alt='Art 4'><p>My self-portrait!</p></div>" +
                            "<div class='gallery-item'><img src='IMG_3388.jpg' alt='Art 5'><p>My oil painting of The Angel by Benjamin Victor!</p></div>" +
                            "<div class='gallery-item'><img src='IMG_3926.jpg' alt='Art 6'><p>A tattoo design I made for myself!</p></div>" +
                        "</div>";
                    break;
                case 'about':
                    html = "<h1>About Me!</h1><p>My name is Ruby Lopez, I am 19 years old and my passion is art. I hope to one day be a tattoo artist. I have already designed and tattooed on my brother and close friends! </p>";
                    break;
               case 'services':
                    html = `
                        <h1>Services</h1>
                        <p>I donâ€™t offer services, but I can come up with tattoo designs! These are a few I did for my friends!</p>
                        <div class="gallery">
                        <div class="gallery-item">
                        <img src="IMG_3921.jpg" alt="Tattoo design 1" width="300">
                        <p>cat tattoo</p>
                        </div>
                        <div class="gallery-item">
                        <img src="IMG_3923.jpg" alt="Tattoo design 2" width="300">
                        <p>heart web</p>
                    </div>
                    </div>
                    `;
                    break;
                case 'contact':
                    html = "<h1>Contact Me!</h1><p>Contact me for a desgin! Email: lruby1234@gmail.com</p>";
                    break;
                default:
                    html = "<h1>Welcome to my Art Gallery</h1><p>Explore my artworks!</p>";
            }
            content.innerHTML = html;
        }
    </script>
</head>
<body onload="showContent('home')">
    <div class="navbar">
        <img src="1fba530a2cde457528e26c8ebe4a5c04.jpg" alt="Logo" class="logo">
        <a onclick="showContent('home')">Home</a>
        <a onclick="showContent('gallery')">Gallery</a>
        <a onclick="showContent('about')">About</a>
        <a onclick="showContent('services')">Services</a>
        <a onclick="showContent('contact')">Contact</a>
    </div>

    <div class="content" id="page-content"></div>
</body>
</html>
